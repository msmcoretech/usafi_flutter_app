name: usafi_app
description: "A job portal app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod:
  dio: ^5.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  google_fonts:
  pinput: ^5.0.0
  image_picker: ^1.0.7
  permission_handler: ^11.0.0
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  flutter_slidable: ^3.0.1
  webview_flutter: ^4.7.0
  lottie: ^3.1.0
  flutter_screenutil:



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie_json/
